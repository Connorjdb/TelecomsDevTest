<h1 id="tableLabel">Members</h1>

<p *ngIf="!members"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="members">
  <thead>
    <tr>
      <th>Membership Number</th>
      <th>First Name</th>
      <th>Surname</th>
      <th>Date of Birth</th>
      <th>Membership Type</th>
      <th>Access Code</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let member of members">
      <td>{{ member.membershipNumber }}</td>
      <td>{{ member.firstName }}</td>
      <td>{{ member.surname }}</td>
      <td>{{ member.dateOfBirth | date: 'dd/MM/yyyy' }}</td>
      <td>{{ member.membershipType }}</td>
      <td> {{ member.accessCode }}</td>
      <td><button (click)="deleteMember(member.id)">Delete</button></td>
    </tr>
  </tbody>
</table>
